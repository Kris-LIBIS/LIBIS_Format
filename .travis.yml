language: ruby
sudo: false
dist: trusty
cache: bundler
rvm:
  - 2.1.0
  - 2.2.0
  - ruby-head
  - jruby-9.0.1.0
jdk:
  - openjdk8
  - oraclejdk8
matrix:
  exclude:
    - rvm: 2.1.0
      jdk: oraclejdk8
    - rvm: 2.2.0
      jdk: oraclejdk8
    - rvm: ruby-head
      jdk: oraclejdk8
branches:
  only:
      - master
before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -y
  - sudo apt-get install -y ffmpeg gstreamer0.10-ffmpeg
  - sudo pip install opf-fido --upgrade --ignore-installed six
  - printf "Y\nY\n" | sudo fido-update-signatures

addons:
  apt:
    packages:
      - python2.7
      - imagemagick
      - libreoffice
      - ghostscript
      - sox
      - libsox-dev
      - libsox-fmt-all
      - libchromaprint-dev
      - libchromaprint-tools
