language: ruby
sudo: false
dist: trusty
cache: bundler
rvm:
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.0.5.0
  - jruby-9.1.9.0
  - jruby-head
jdk:
  - openjdk8
  - oraclejdk8
matrix:
  exclude:
    - rvm: 2.1.10
      jdk: oraclejdk8
    - rvm: 2.2.8
      jdk: oraclejdk8
    - rvm: 2.3.5
      jdk: oraclejdk8
    - rvm: 2.4.2
      jdk: oraclejdk8
    - rvm: ruby-head
      jdk: oraclejdk8
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
branches:
  only:
      - master
before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -y -q
  - sudo apt-get install -y -q ffmpeg gstreamer0.10-ffmpeg
  - sudo pip install --upgrade pip
  - sudo pip install --upgrade --ignore-installed opf-fido six
  - sudo wget -O droid.zip -q http://www.nationalarchives.gov.uk/documents/information-management/droid-binary-6.4-bin.zip
  - sudo mkdir -p /opt/droid
  - sudo unzip droid.zip -d /opt/droid
  - sudo chmod 755 /opt/droid/droid.sh
  - echo "8\n9\n" | apt-get install tzdata
addons:
  apt:
    packages:
      - python2.7
      - imagemagick
      - libreoffice
      - ghostscript
      - sox
      - libsox-dev
      - libsox-fmt-all
      - libchromaprint-dev
      - libchromaprint-tools
