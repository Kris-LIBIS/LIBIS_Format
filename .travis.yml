language: ruby
sudo: false
dist: trusty
cache: bundler
rvm:
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.0.5.0
  - jruby-9.1.9.0
  - jruby-head
jdk:
  - openjdk8
  - oraclejdk8
matrix:
  exclude:
    - rvm: 2.1.10
      jdk: oraclejdk8
    - rvm: 2.2.8
      jdk: oraclejdk8
    - rvm: 2.3.5
      jdk: oraclejdk8
    - rvm: 2.4.2
      jdk: oraclejdk8
    - rvm: ruby-head
      jdk: oraclejdk8
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
branches:
  only:
      - master
before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -y
  - sudo apt-get install -y ffmpeg gstreamer0.10-ffmpeg
  - sudo pip install opf-fido --upgrade --ignore-installed six
  - echo -e "y\ny\ny\n" | sudo /usr/local/bin/fido-update-signatures

addons:
  apt:
    packages:
      - python2.7
      - imagemagick
      - libreoffice
      - ghostscript
      - sox
      - libsox-dev
      - libsox-fmt-all
      - libchromaprint-dev
      - libchromaprint-tools
