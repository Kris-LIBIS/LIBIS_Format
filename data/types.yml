    PUID: fmt/136, fmt/290, fmt/291

  XML:
    NAME: Extensible Markup Language (XML)
    MIME: text/xml application/xml application/x-xml
    PUID: fmt/101
    EXTENSIONS: xml

  SHAREPOINT_MAP:
    NAME: Sharepoint mapping file
    # This is again an invented mime type. Its actually an XML ...
    MIME: text/xml/sharepoint_map
    PUID: fmt/101
    EXTENSIONS: xml

TABULAR:

  MSXLS:
    NAME: Microsoft Excel Spreadsheet (XLS)
