    EXTENSIONS: pdf

  PDFA:
    NAME: Adobe Portable Document Format for Archives (PDFA)
    PUID: fmt/95 fmt/354 fmt/476 fmt/477 fmt/478 fmt/479 fmt/480 fmt/481
    MIME: application/pdf
    EXTENSIONS: pdf

  WORDPERFECT:
    NAME: WordPerfect Document (WPD)
    PUID: x-fmt/44 x-fmt/394
