---
# This lists all the types the converters know about along with the mime types and file extensions.
# The first file extension in the list is the default one that will be used when a file of that type is created.
# The mime types need to be unique. Some mime types need to be invented like for instance for PDF/A. The MimeType
# class should take care of that.
# Preferably the file extensions are unique too. If not, the first matching entry in the list will be used when a
# reverse lookup from extension to type identifier is performed. However, file extensions will typically not be used
# to determine type identifier or mime types. So you should be fairly safe when the file extensions are not unique.

IMAGE:
  TIFF:
    NAME: Tagged Image File Format (TIFF)
    MIME: image/tiff image/x-tiff image/tif image/x-tif application/tiff application/x-tiff application/tif application/x-tif
    PUID: fmt/353 fmt/154 fmt/153 fmt/156 fmt/155 fmt/152 x-fmt/399 x-fmt/388 x-fmt/387 fmt/202
    EXTENSIONS: tif,TIF,tiff,tifx,dng,nef

  JP2:
    NAME: Joint Photographic Experts Group 2000 (JPEG 2000)
    MIME: image/jp2, image/jpeg2000, image/jpeg2000-image, image/x-jpeg2000-image, image/jpx
    PUID: fmt/463, fmt/151, x-fmt/392
    EXTENSIONS: jp2

  JPG:
    NAME: Joint Photographic Experts Group (JPEG)
    MIME: image/jpeg, image/jpg, image/jp_, application/jpg, application/x-jpg, image/pjpeg, image/pipeg, image/vnd.swiftview-jpeg
    PUID: fmt/42 fmt/43 fmt/44 fmt/41 x-fmt/398 x-fmt/390 x-fmt/391 fmt/645
    EXTENSIONS: jpg,jpe,jpeg

  PNG:
    NAME: Portable Network Graphics (PNG)
    MIME: image/png, application/png, application/x-png
    PUID: fmt/11, fmt/12, fmt/13,
    EXTENSIONS: png

  APNG:
    NAME: Animate Portable Network Graphics
    MIME: image/vnd.mozilla.apng
    PUID: fmt/935
    EXTENSIONS: apng, png

  BMP:
    NAME: Device Independent Bitmap (DIP/BMP)
    MIME: image/bmp, image/x-bmp, image/x-bitmap, image/x-xbitmap, image/x-win-bitmap, image/x-windows-bmp, image/ms-bmp, image/x-ms-bmp, application/bmp, application/x-bmp, application/x-win-bitmap
    PUID: fmt/115, fmt/118, fmt/119, fmt/114, fmt/116, fmt/117, x-fmt/270
    EXTENSIONS: bmp

  GIF:
    NAME: Graphics Interchange Format (GIF)
    MIME: image/gif
    PUID: fmt/3, fmt/4
    EXTENSIONS: gif

  PBM:
    NAME: Portable Bitmap Format (PBM)
    MIME: image/x-portable-bitmap, image/pbm, image/x-pbm
    PUID: fmt/409, x-fmt/164
    EXTENSIONS: pbm

  PGM:
    NAME: Portable GrayMap Format (PGM)
    PUID: fmt/406, fmt/407
    MIME: image/x-portable-graymap, image/pgm, image/x-pgm
    EXTENSIONS: pgm

  PPM:
    NAME: Portable Pixel Map (PPM)
    PUID: fmt/408, x-fmt/178
    MIME: image/x-portable-pixmap, application/ppm, application/x-ppm, image/ppm, image/x-ppm
    EXTENSIONS: ppm

AUDIO:

  WAV:
    NAME: Waveform Audio File Format (WAVE)
    MIME: audio/x-wav
    EXTENSIONS: wav

  MP3:
    NAME: MPEG-1 or MPEG-2 Audio Layer III (MP3)
    MIME: audio/mpeg
    EXTENSIONS: mp3

  FLAC:
    NAME: Free Lossless Audio Codec (FLAC)
    MIME: audio/flac
    EXTENSIONS: flac

VIDEO:

  MPEG:
    NAME: Moving Picture Experts Group (MPEG-1/MPEG-2)
    MIME: video/mpeg
    EXTENSIONS: mpg mpeg mp1 mp2 mp3 m1v m1a m2a mpa mpv

  MPEG4:
    NAME: Moving Picture Experts Group (MPEG-4)
    MIME: video/mp4
    EXTENSIONS: mp4,mpeg4

  MJP2:
    NAME: Motion JPEG 2000 (MJP2)
    MIME: video/mj2
    EXTENSIONS: mj2, mjp2

  QTFF:
    NAME: QuickTime File Format (QTFF)
    MIME: video/quicktime
    EXTENSIONS: mov, qt

  AVI:
    NAME: Audio Video Interleave (AVI)
    MIME: video/x-msvideo
    EXTENSIONS: avi

  OGGV:
    NAME: OGG Video (OGGV)
    MIME: video/ogg
    EXTENSIONS: ogv

  WMV:
    NAME: Windows Media Video (WMV)
    MIME: video/x-ms-wmv
    EXTENSIONS: wmv

  DV:
    NAME: Digital Video (DV)
    MIME: video/dv
    EXTENSIONS: dv

  FLASH:
    NAME: Flash video (FLV)
    MIME: video/x-flv
    EXTENSIONS: flv

TEXT:

  TXT:
    NAME: Unformatted text
